<style>
    /* The Circle Style */
    .mouse-follower {
        position: fixed;
        width: 30px;   
        height: 30px;  
        background-color: rgba(252, 2, 2, 0.842); 
        border-radius: 50%; 
        pointer-events: none; 
        z-index: 9999; 
        transform: translate(-50%, -50%); 
        transition: transform 0.2s ease-out, opacity 0.2s;
        transition-delay: 0.2s;
        opacity: 0; 
        box-shadow: 0 0 10px rgba(248, 1, 1, 0.877); 
    }
</style>

<div class="mouse-follower" id="red-cursor"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const circle = document.getElementById('red-cursor');
        let mouseX = 0;
        let mouseY = 0;
        let circleX = 0;
        let circleY = 0;
        
        const easing = 0.15;

        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            circle.style.opacity = '1';
        });

        function animate() {
            const dx = mouseX - circleX;
            const dy = mouseY - circleY;
            
            circleX += dx * easing;
            circleY += dy * easing;
            
            circle.style.left = circleX + 'px';
            circle.style.top = circleY + 'px';
            
            requestAnimationFrame(animate);
        }
        
        animate();

        document.addEventListener('mouseout', function() {
            circle.style.opacity = '0';
        });
        
        document.addEventListener('mouseover', function() {
            circle.style.opacity = '1';
        });
        
        document.addEventListener('mousedown', function() {
            circle.style.transform = "translate(-50%, -50%) scale(0.8)";
        });
        document.addEventListener('mouseup', function() {
            circle.style.transform = "translate(-50%, -50%) scale(1)";
        });
    });
</script>
