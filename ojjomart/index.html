<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Ojjomart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.3em;
            color: #cccccc;
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease-out;
        }

        .location {
            font-size: 1.1em;
            color: #ff6666;
            margin-bottom: 40px;
            animation: fadeInUp 1.4s ease-out;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border: 2px solid #ff4444;
            border-radius: 25px;
            color: #ff4444;
            font-weight: bold;
            margin-bottom: 30px;
            animation: fadeInUp 1.6s ease-out;
        }

        .construction img {
            max-width: 300px;
            height: auto;
            border-radius: 12px;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-link {
            margin: 0 10px;
            font-size: 2em;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./ojjomart-logo.png" alt="Ojjomart Logo" class="logo">
        <h1>Coming Soon</h1>
        <div class="subtitle">Ojjomart is launching soon. Stay tuned for something amazing!</div>
        <div class="location">Based in Dhaka, Bangladesh</div>
        <div class="status-badge">
            <span>Under Development</span>
        </div>
        <div class="construction">
            <img src="./undraw_add-information_06qr.svg" alt="Under Construction" >
        </div>
        <div class="social-links">
            <a href="#" class="social-link" title="Facebook">üìò</a>
            <a href="#" class="social-link" title="Twitter">üê¶</a>
            <a href="#" class="social-link" title="Instagram">üì∏</a>
        </div>
    </div>
</body>
</html>
