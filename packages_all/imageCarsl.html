<script>
document.addEventListener("DOMContentLoaded", function() {
    
    // 1. SETUP & CLONING
    const wrapper = document.getElementById('gsapMarquee');
    const tracks = document.querySelectorAll('.gsap-track');
    
    // We store our tweens here so we can pause/play them later
    let animations = []; 

    tracks.forEach(track => {
        const originalHTML = track.innerHTML;
        // Clone 3 times (Total 4 sets) -> Ensures row is wider than any screen
        track.innerHTML = originalHTML + originalHTML + originalHTML + originalHTML;
    });

    // Reveal the marquee now that setup is done
    gsap.set(wrapper, { autoAlpha: 1 });


    // 2. CREATE ANIMATIONS
    // Row 1: Moves RIGHT (Start at -25%, Move to 0%)
    const trackRight = document.querySelector('.track-right');
    const animRight = gsap.fromTo(trackRight, 
        { xPercent: -25 }, 
        { 
            xPercent: 0, 
            duration: 40, // CHANGE SPEED HERE
            ease: "none", 
            repeat: -1 
        }
    );
    animations.push(animRight);

    // Row 2: Moves LEFT (Start at 0%, Move to -25%)
    const trackLeft = document.querySelector('.track-left');
    const animLeft = gsap.fromTo(trackLeft, 
        { xPercent: 0 }, 
        { 
            xPercent: -25, 
            duration: 40, // CHANGE SPEED HERE
            ease: "none", 
            repeat: -1 
        }
    );
    animations.push(animLeft);


    // 3. HOVER EFFECT (Smooth Pause)
    wrapper.addEventListener('mouseenter', () => {
        animations.forEach(anim => anim.timeScale(0)); // Smooth stop
        // alternate: anim.pause() for instant stop
    });
    
    wrapper.addEventListener('mouseleave', () => {
        gsap.to(animations, { timeScale: 1, duration: 0.5 }); // Smooth resume
    });


    // 4. PERFORMANCE OPTIMIZER (Intersection Observer)
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Resume
                animations.forEach(anim => anim.play());
            } else {
                // Pause when off screen to save battery
                animations.forEach(anim => anim.pause());
            }
        });
    }, { rootMargin: "100px" });

    observer.observe(wrapper);
});
</script>
