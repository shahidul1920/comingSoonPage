<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.3em;
            color: #cccccc;
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease-out;
        }

        .location {
            font-size: 1.1em;
            color: #ff6666;
            margin-bottom: 40px;
            animation: fadeInUp 1.4s ease-out;
        }

        .construction {
            font-size: 1em;
            color: #999999;
            line-height: 1.8;
            animation: fadeInUp 1.6s ease-out;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4444, transparent);
            margin: 30px 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./Cell repair logo 3-01.png" class="logo" alt="Cell Repair Logo">
        <h1>COMING SOON</h1>
        <div class="divider"></div>
        <p class="location">üìç
            Cell Repair - Otay Ranch Mall <br/>
            2015 Birch Rd (Opposite of ZUMIEZ), Chula Vista, CA 91915, United States
        </p>
        <p class="construction">üî® Our website is currently under construction.<br>Stay tuned for updates!</p>
    </div>
</body>

</html>
