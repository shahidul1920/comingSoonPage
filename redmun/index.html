<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Redmun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d0d12;
            --bg-secondary: #16161d;
            --accent-red: #dc143c;
            --accent-red-glow: rgba(220, 20, 60, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a8a8b3;
            --text-muted: #6e6e7a;
            --card-border: rgba(220, 20, 60, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d12 0%, #1a0a0f 50%, #0d0d12 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background effects */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-red-glow) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.2) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
                opacity: 0.5;
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
                opacity: 0.4;
            }
        }

        .container {
            background: linear-gradient(145deg, var(--bg-secondary), rgba(22, 22, 29, 0.8));
            padding: 70px 50px;
            border-radius: 24px;
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.6),
                0 0 2px var(--accent-red-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 750px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            animation: fadeInScale 0.9s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo {
            max-width: 220px;
            height: auto;
            margin-bottom: 45px;
            filter: drop-shadow(0 8px 30px rgba(220, 20, 60, 0.4));
            animation: float-logo 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        @keyframes float-logo {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-12px);
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            animation: slideInLeft 0.8s ease-out 0.2s both;
            text-shadow: 0 0 40px var(--accent-red-glow);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle {
            font-size: 1.35rem;
            color: var(--text-secondary);
            margin-bottom: 35px;
            line-height: 1.7;
            font-weight: 400;
            animation: slideInRight 0.8s ease-out 0.4s both;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .location {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: 35px;
            padding: 14px 28px;
            background: rgba(220, 20, 60, 0.08);
            border-radius: 50px;
            border: 1px solid rgba(220, 20, 60, 0.25);
            animation: fadeInUp 0.8s ease-out 0.6s both;
            transition: all 0.3s ease;
        }

        .location:hover {
            background: rgba(220, 20, 60, 0.12);
            border-color: rgba(220, 20, 60, 0.4);
            transform: translateY(-2px);
        }

        .location::before {
            content: 'üìç';
            font-size: 1.3rem;
            filter: drop-shadow(0 0 10px var(--accent-red-glow));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 35px;
            background: linear-gradient(135deg, var(--accent-red) 0%, #b8113b 100%);
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.15rem;
            margin-top: 25px;
            box-shadow: 
                0 10px 35px rgba(220, 20, 60, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            animation: fadeInUp 0.8s ease-out 0.8s both;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .status-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .status-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(220, 20, 60, 0.5);
        }

        .status-badge:hover::before {
            left: 100%;
        }

        .status-badge span::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 0 8px rgba(255, 255, 255, 0);
            }
        }

        .construction {
            margin-top: 60px;
            opacity: 0.8;
            animation: fadeInUp 0.8s ease-out 1s both;
            transition: opacity 0.3s ease;
        }

        .construction:hover {
            opacity: 1;
        }

        .construction img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .social-links {
            margin-top: 50px;
            display: flex;
            gap: 18px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        .social-link {
            min-width: 120px;
            padding: 12px 24px;
            border-radius: 30px;
            background: rgba(220, 20, 60, 0.08);
            border: 1px solid rgba(220, 20, 60, 0.25);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 0.95rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-red) 0%, #b8113b 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link span {
            position: relative;
            z-index: 1;
        }

        .social-link:hover {
            color: white;
            transform: translateY(-4px);
            border-color: var(--accent-red);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 50px 35px;
            }

            h1 {
                font-size: 3rem;
                letter-spacing: -1px;
            }

            .subtitle {
                font-size: 1.15rem;
            }

            .logo {
                max-width: 180px;
            }

            .status-badge {
                padding: 14px 28px;
                font-size: 1rem;
            }

            .social-links {
                gap: 12px;
            }

            .social-link {
                min-width: 100px;
                padding: 10px 20px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 40px 25px;
            }

            .logo {
                max-width: 150px;
            }

            .location {
                font-size: 0.95rem;
                padding: 12px 22px;
            }

            .status-badge {
                padding: 12px 24px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Redmun final-01.png" alt="Redmun Logo" class="logo">
        <h1>Coming Soon</h1>
        <div class="subtitle">
            Redmun is launching soon. Stay tuned for something amazing!
        </div>
        <div class="location">Based in Dhaka, Bangladesh</div>
        <div class="status-badge">
            <span>Under Development</span>
        </div>
        <div class="construction">
            <img src="./undraw_add-information_06qr.svg" alt="Under Construction">
        </div>
        <div class="social-links">
            <a href="#" class="social-link" title="Facebook">
                <span>Facebook</span>
            </a>
            <a href="#" class="social-link" title="Twitter">
                <span>Twitter</span>
            </a>
            <a href="#" class="social-link" title="LinkedIn">
                <span>LinkedIn</span>
            </a>
            <a href="#" class="social-link" title="Instagram">
                <span>Instagram</span>
            </a>
        </div>
    </div>
</body>
</html>
